{% extends "base.html" %}
{% load materializecss %}

{% block css %}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/css/materialize.min.css" integrity="sha256-qj3p6P1fJIV+Ndv7RW1ovZI2UhOuboj9GcODzcNFIN8=" crossorigin="anonymous" />
{% endblock css %}
{% block title %}
  form
{% endblock title %}
{% block content %}
<body style="text-align: center;background-color:rgb(82, 81, 81);color: white;">
<h2>Barcode Generator</h2>
<br>
<form method="POST">
    {% csrf_token %}

    {{form|materializecss}}
    <!-- <input type="submit" value="Submit" class="btn waves-effect waves-teal btn-large"> -->
    <button  class="btn waves-effect waves-teal btn-large" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
</form>
</body>

{% endblock content %}
    
{% block scripts %}
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js" integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>

<script>
$(document).ready(function(){

// Initialize materialize data picker
$('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
$('select').formSelect();

});
</script>

{% endblock scripts %}
